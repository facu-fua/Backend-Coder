<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Se importa el CDN de Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Hoola</h1>
    <span></span>


    <script>
        //Se crear el template que se va a incorporar al HTML, {{variable}}
        const templateStr = `<h1>Datos</h1> 
        <ul>
            <li>Nombre: {{nombre}}</li>
            <li>Apellido: {{apellido}}</li>
            <li>Mail: {{mail}}</li>
        </ul>`;
        const template = Handlebars.compile(templateStr); //Se compila el template

        //Se crea el objeto o variables con las que se va a reemplazar en el template
        const context = {
            nombre: "facundo",
            apellido: "fajardo",
            mail: "facu@hotmail.com"
        };
        //Se unen el objeto con el template
        const html = template(context);
        //Se inserta al HTML
        document.querySelector("span").innerHTML = html;
        document.getElementById("#insert").innerHTML = html;
    </script>
</body>

</html>
